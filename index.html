<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Projet 2 — Questionnaire progressif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light py-4">
  <div class="container">
    <h1 class="mb-3">Questionnaire</h1>
    <p class="text-muted">Les questions apparaissent une à une ; repondez pour faire apparaître la suivante.</p>

    <form id="quizForm" class="mb-3">
      <div id="questions"></div>

      <div class="d-flex align-items-center mb-3">
        <div class="progress flex-fill mr-3">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%">0%</div>
        </div>
        <div id="scoreText">0 bonnes réponses</div>
      </div>

      <button id="verifyBtn" type="button" class="btn btn-primary mb-3">Vérifier</button>
    </form>

    <div class="mt-4">
      <h5>Résultats détaillés</h5>
      <div id="results"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
