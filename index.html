<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Projet 2 — Questionnaire progressif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light py-4">
  <div class="container">
    <h1 class="mb-3">Questionnaire</h1>
    <p class="text-muted">Les questions apparaissent une à une ; repondez pour faire apparaître la suivante.</p>

    <form id="quizForm" class="mb-3">
      <div id="questions"></div>

      <div class="d-flex align-items-center mt-3">
        <button id="verifyBtn" type="button" class="btn btn-primary mr-3">Vérifier</button>
        <div class="flex-grow-1">
          <div class="progress" style="height:28px;">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%">0%</div>
          </div>
          <small id="scoreText" class="form-text text-muted mt-1"></small>
        </div>
      </div>
    </form>

    <div class="mt-4">
      <h5>Résultats détaillés</h5>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
